name: WakaTime -> SVG

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  build-waka-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # so the workflow can commit files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch WakaTime JSON
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
          TARGET_PATH: waka.json
          SHOW_TITLE: false
          SHOW_TOTAL: false
          LANG_COUNT: 5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate waka.svg from JSON
        run: node .github/actions/generate-waka-svg/generate-svg.js

      - name: Commit and push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add waka.svg
          git commit -m "chore: update WakaTime SVG" || echo "No changes to commit"
          git push
