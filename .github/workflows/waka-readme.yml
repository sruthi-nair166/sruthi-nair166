name: WakaTime -> SVG

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  build-waka-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ⬇⬇⬇ REAL JSON FETCH — FIXED
      - name: Fetch WakaTime JSON
        run: |
          curl -s "https://wakatime.com/api/v1/users/current/stats/all_time?api_key=${{ secrets.WAKATIME_API_KEY }}" > waka.json
          echo "Downloaded waka.json:"
          cat waka.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate waka.svg from JSON
        run: node .github/actions/generate-waka-svg/generate-svg.js

      - name: Commit and push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add waka.svg
          git commit -m "chore: update WakaTime SVG" || echo "No changes to commit"
          git push
